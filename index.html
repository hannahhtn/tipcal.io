<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <div id="app-name">
        <p>S P L I</p>
        <p>T T E R</p>
    </div>

    <div class="container">
        <div class="left">
            <div id="input-and-error">
                <p>Bill</p>
                <p id="bill-error"></p>
            </div>
            <input type="text" class="input" id="bill-input">
            <br>

            <div id="input-and-error">
                <p>Select Tip %</p>
                <p id="tip-error"></p>
            </div>
            <div id="tips">
                <button class="grid-item">5%</button>
                <button class="grid-item">10%</button>
                <button class="grid-item">15%</button>
                <button class="grid-item">25%</button>
                <button class="grid-item">50%</button>
                <input type="text" id="custom-input" placeholder="Custom">
            </div>
            
            <div id="input-and-error">
                <p>Number of People</p>
                <p id="pp-error"></p>
            </div>
            <input type="text" class="input" id="num-people">
        </div>

        <div class="right">
            <div class="tip-total">
                <div id="amount">
                    <p>Tip Amount<br><span class="per-person">/person</span></p>
                </div>
                <div class="amount-num">
                    <h1 id="tip-amount">$0.00</h1>
                </div>
            </div>
            
            <div class="tip-total">
                <div id="amount">
                    <p>Total<br><span class="per-person">/person</span></p>
                </div>
                <div class="amount-num">
                    <h1 id="total-per-person">$0.00</h1>
                </div>
            </div>
            
            <div class="button-container">
                <button class="button" id="calculate">CALCULATE</button>
            </div>

            <div class="button-container">
                <button class="button" id="reset">RESET</button>
            </div>
        </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hannah Ho</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
